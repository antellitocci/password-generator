<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="password-content">
          <h4>Choose password options:</h4>

          <div class="user-selections">
            <div class="length-content">
              <label for="password-length">Length: </label>
              <div>
                <input type="text" name="password-length-value" value ="" id="password-length-value" readonly />
                <input type="range" name="password-length" min="8" max="128" value="8" class="slider" id="password-length"/>
              </div>
            </div>
            <div class="checkboxes">
              <div>
                <input type="checkbox" name="incl-lowercase" value="lowercase" id="incl-lowercase" />
                <label for="incl-lowercase">Include lowercase &#x1F6C8;</label>
              </div>
              <div>
                <input type="checkbox" name="incl-uppercase" value="uppercase" id="incl-uppercase" />
                <label for="incl-uppercase">Include uppercase &#x1F6C8;</label>
              </div>
              <div>
                <input type="checkbox" name="incl-numbers" value="numbers" id="incl-numbers" />
                <label for="incl-numbers">Include numbers &#x1F6C8;</label>
              </div>
              <div>
                <input type="checkbox" name="incl-special" value="special" id="incl-special" />
                <label for="incl-special">Include special characters &#x1F6C8;</label>
              </div>
            </div>
          </div>

        </div>
        
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy-text" class="btn">Copy to Clipboard</button>
        </div>
      
      </div>
    </div>
    
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
